name: zenga-backend

on:
  push:
    branches: [ "master" ]
    workflow_dispatch: # (2).수동 실행

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest # (3).OS환경

    steps:
      - name: Checkout
        uses: actions/checkout@v3 # (4).코드 check out

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11' # (5).자바 설치
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash # (6).권한 부여

      ## create application-secret.yml
      - name: make application-secret.yml
        run: echo ${{ secrets.SECRET_YML }} | base64 --decode > ./src/main/resources/application-secret.yml
        shell: bash

        ## create application-prod.yml
      - name: make application-prod.yml
        run: echo ${{ secrets.PROD_YML }}  | base64 --decode > ./src/main/resources/application-prod.yml
        shell: bash

      ## gradle caching
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew clean build
        shell: bash # (7).build 시작

      #      - name: Compile querydsl with Gradle
      #        run: ./gradlew compilequerydsl

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
        format: YYYY-MM-DDTHH-mm-ss
        tcOffset: "+09:00"작 # (8).build 시점의 시간확보

      - name: Show Current Time
        run: echo "CurrentTime=$"
        shell: bash # (9).확보한 시간 보여주기